<header class="app-header">
  <h1>Task Management Application</h1>
  <div class="email-logout">
    <p><strong>E-Mail: </strong>{{ userEmail }}</p>
    <button mat-raised-button color="primary" (click)="authService.logout()">
      Logout
    </button>
  </div>
</header>
<div class="home-container">
  <div
    class="actions-container"
    [ngClass]="userType === 'admin' ? 'justify-space-between' : 'justify-right'"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="openAddTaskModal()"
      *ngIf="userType === 'admin'"
    >
      + Add Task
    </button>
    <app-task-filter (filterChange)="applyFilter($event)"></app-task-filter>
  </div>
  <app-task-list [filterStatus]="filterStatus"></app-task-list>
</div>
